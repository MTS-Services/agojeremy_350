<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Landding Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header
        class="relative bg-gray-100 py-4 shadow-md z-10 bg-[url('../images/landing-page-hero.png')] bg-cover bg-center min-h-screen">
        <div class="container mx-auto flex justify-between items-center px-4 md:px-8">
            <div class=" text-center ">
                <img src="assets/images/logo.png" alt="" class="w-40 h-14">
                <span class="text-font-22px font-bebas text-white ">FORE MOBILITY</span>
            </div>

            <nav class="flex space-x-6 items-center">
                <div class="relative group" x-data="{ open: false }" @click.away="open = false">
                    <button @click="open = !open"
                        class="flex items-center space-x-1 text-lg font-medium text-white focus:outline-none">
                        <span>Public</span>
                        <svg class="h-4 w-4 transform transition-transform" :class="{'rotate-180': open}" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>
                    <div x-show="open" x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 transform scale-95"
                        x-transition:enter-end="opacity-100 transform scale-100"
                        x-transition:leave="transition ease-in duration-150"
                        x-transition:leave-start="opacity-100 transform scale-100"
                        x-transition:leave-end="opacity-0 transform scale-95"
                        :class="{ 'block': open, 'hidden': !open }"
                        class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-20">
                        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                role="menuitem">Option 1</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                role="menuitem">Option 2</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                role="menuitem">Option 3</a>
                        </div>
                    </div>
                </div>

                <div class="relative group" x-data="{ open: false }" @click.away="open = false">
                    <button @click="open = !open"
                        class="flex items-center space-x-1 text-lg font-medium text-white focus:outline-none">
                        <span>Private</span>
                        <svg class="h-4 w-4 transform transition-transform" :class="{'rotate-180': open}" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>
                    <div x-show="open" x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 transform scale-95"
                        x-transition:enter-end="opacity-100 transform scale-100"
                        x-transition:leave="transition ease-in duration-150"
                        x-transition:leave-start="opacity-100 transform scale-100"
                        x-transition:leave-end="opacity-0 transform scale-95"
                        :class="{ 'block': open, 'hidden': !open }"
                        class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-20 hidden ">
                        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                role="menuitem">Option A</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                role="menuitem">Option B</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                role="menuitem">Option C</a>
                        </div>
                    </div>
                </div>
            </nav>
            <div>
                <a href="#"
                    class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-md font-medium font-inter hover:bg-blue-700 transition duration-300">
                    <span>Find out more</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 7l-10 10M7 7h10v10" />
                    </svg>
                </a>
            </div>
        </div>
        <div class="container mx-auto md:mt-14">
            <div class="flex justify-start items-center w-[870px] ">
                <div class="text-start pr-48">
                    <h1 class="text-6xl font-inter! font-medium text-white mb-4 leading-tight">
                        Drive Your Way — No <br> Loans, No Hassle
                    </h1>
                    <p class="text-2xl text-white font-light leading-tight font-inter">Cars for personal use, gig work, small business, and multifamily communities — with insurance & maintenance included.</p>
                </div>

            </div>
        </div>
    </header>


    <!-- coustom css -->
    <script src="/assets/js/app.js"></script>
    <!-- alpine link -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</body>

</html>
